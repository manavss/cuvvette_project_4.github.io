<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="container2">
        <div class="titlespace">
          <h2 id="title">calc</h2>
          <input id="number" class="input" type="text" disabled />
        </div>

        <div class="allbuttons">
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="delete">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
          </div>
          <div class="row2">
            <button id="reset">RESET</button>
            <button id="equalto">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
